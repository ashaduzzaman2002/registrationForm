<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form || By ashadu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <h1>Registration Form</h1>
    </div>
    <div class="main">
        <form action="mailto:ashaduzzaman2002@gmail.com" method="post" enctype="text/plain">
            <div id="name">
                <label for="first-name">
                    <h2 class="name">Name</h2>
                </label>
                <input id="first-name" type="text" name="first-name" placeholder="Enter your first name">
                <input id="last-name" type="text" name="last-name" placeholder="Enter your last name">
            </div>

            <div id="gender">
                <label for="male">
                    <h2 class="gender">Gender</h2>
                </label>
                <div class="gender-radio">
                    <span class="gender1">Male <input type="radio" name="myGender"></span><span class="gender1">Female
                        <input type="radio" name="myGender"></span> other <input type="radio" name="myGender">
                </div>
            </div>
            <div class="row1">
                <div id="adds">
                    <label for="myadds">
                        <h2 class="myadds">Address</h2>
                    </label>
                    <input id="myadds" type="text" name="myAddress" placeholder="Enter your address">
                </div>

                <div id="pin">
                    <label for="myPin">
                        <h2 class="myPin">Pin</h2>
                    </label>
                    <input type="number" id="myPin" name="myPostalCode" placeholder="Enter your Postal code">
                </div>
            </div>

            <div class="row2">
                <div id="state">
                    <label for="myState">
                        <h2 class="state">State</h2>
                    </label>
                    <input type="text" id="myState" name="myState" placeholder="Enter your state">
                </div>

                <div id="country">
                    <label for="myCountry">
                        <h2 class="country">Country</h2>
                    </label>

                    <select name="myCountry" id="myCountry">
                        <option value="select">Select your Country</option>
                        <option value="australia">Australia</option>
                        <option value="bangladesh">Bangladesh</option>
                        <option value="brazil">Brazil</option>
                        <option value="china">China</option>
                        <option value="czechRepublic">Czech Republic</option>
                        <option value="egypt">Egypt</option>
                        <option value="england">England</option>
                        <option value="france">France</option>
                        <option value="germany">Germany</option>
                        <option value="India">India</option>
                        <option value="iran">Iran</option>
                        <option value="iraq">Iraq</option>
                        <option value="italy">Italy</option>
                        <option value="japan">Japan</option>
                        <option value="norway">Norway</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="saudiArabia">Saudi Arabia</option>
                        <option value="singapore">Singapore</option>
                        <option value="switzerland">Switzerland</option>
                        <option value="Turkey">Turkey</option>
                        <option value="UAE">UAE</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
            </div>

            <div class="row3">
                <div id="phone">
                    <label for="myPhone">
                        <h2 class="phone">Phone</h2>
                    </label>
                    <input type="number" id="myPhone" name="myPhoneNumber" placeholder="Enter your phone number">
                </div>

                <div id="language">
                    <label for="myLanguage">
                        <h2 class="language">Language</h2>
                    </label>
                    <input type="text" id="myLanguage" name="myLanguage" placeholder="Enter your Language">
                </div>
            </div>

            <div class="row4">
                <div class="degree">
                    <label for="Degree">
                        <h2 class="myDegree">Degree</h2>
                    </label>

                    <select name="myDegree" id="Degree">
                        <option value="select">Select your highest degree</option>
                        <option value="prePrimary">Pre Primary</option>
                        <option value="primary">Primary</option>
                        <option value="middle">Middle</option>
                        <option value="secondary">Secondary</option>
                        <option value="higherSecondary">Higher Secondary</option>
                        <option value="graduate">Graduate</option>
                        <option value="postGraduate">Post Graduate</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>

                <div id="university">
                    <label for="myUniversity">
                        <h2 class="university">University</h2>
                    </label>
                    <input type="text" id="myUniversity" name="myUniversity" placeholder="Enter your University">
                </div>
            </div>

            <div id="hobbies">
                <label for="myHobbies">
                    <h2 class="hobbies">Hobbies</h2>
                </label>
                <input type="text" id="myHobbies" name="myHobbies" placeholder="Enter your Hobbies">
            </div>

            <div class="btn">
                <button class="white-btn">SUBMIT</button>
                <button class="red-btn">RESET</button>
            </div>
        </form>
    </div>

    <footer>
        <h4>&copy; copyright-2021 | made by Ashadu</h4>
    </footer>

</body>

</html>
